<template name="play">
	{{ #if gameReady }}
		<span class="score">{{ currentUser.profile.name }}: {{ playerScore }} {{ otherUser }}: {{ otherPlayerScore }}</span>

		{{ #if roundHasWinner }}
			<h3>{{ roundHasWinner }}</h3>
			<a href="#" class="button button--play-again">Play Again?</a>
		{{ else }}
			<h3>Pick your poison:</h3>

			{{ #if waitingOnUserChoice }}
				<h4>Waiting on {{ otherUser }} to play...</h4>
			{{ else }}
				{{> choices }}
			{{ /if }}
		{{ /if }}

	{{ else }}
		<h3>Waiting on opponent...</h3>
	{{ /if }}
</template>
